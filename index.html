<!DOCTYPE html>
<html>
<head>
<title>Amber App</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
<script
  type='text/javascript'
  src='bower_components/amber/support/requirejs/require.min.js'>
</script>
<script
  type='text/javascript'
  src='bower_components/amber/support/amber.js'>
</script>
</head>

<body>
<script type='text/javascript'>
  require.config({
    paths: {
      'devproject': 'js',
      'devproject/_source': 'st'
    }
  });

  require(
	  
	  [
		  'amber/devel'
		  // On first execution, this shouldn't be in
		  // Comment out once you have at least a class in there
		  // so that the js compiled code will load.
		  ,'devproject/SamplePackage'
	  ], 
	  
	  function (amber) {

            // Initialize Amber
	    amber.initialize({
             // Configure the default AMD namespace for new packages
		  "transport.defaultAmdNamespace": "devproject"});	   
		
		
	    // Start the IDE
	    amber.popupHelios();
	  });
</script>

<h1>Amber project</h1>
 <article>
   <h1>My First Amber Project**</h1>
   <button onclick="require('amber_vm/smalltalk').Browser._open()">class browser</button>
   
   <button onclick="require('amber_vm/smalltalk').Browser._openOn_(smalltalk.Benchfib2)">browse package</button>

   <button id="sayHello">say hello</button>
  </article>
</body>
</html>
